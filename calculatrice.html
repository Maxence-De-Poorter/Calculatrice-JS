<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatrice.css">
    <script src="calculatrice.js"></script>
    <title>Calculatrice JS</title>
</head>
<body>
    <h1 class="title">Calculatrice</h1>
    <div class="calcGround">
        <div class="calcScreen">
            <input type="text" id="calcScreenEqual" disabled>
            <input type="text" id="calcScreenResult" disabled>
        </div>
        <div class="calcButtons">
            <button class="calcButton" id="clear" onclick="clr()">C</button>
            <button class="calcButton" id="back" onclick="del()">โซ</button>
            <button class="calcButton" onclick="set('(')">(</button>
            <button class="calcButton" onclick="set(')')">)</button>
            <button class="calcButton" onclick="set('%')">%</button>
            <button class="calcButton" onclick="set('/')">รท</button>
            <button class="calcButton" onclick="set('7')">7</button>
            <button class="calcButton" onclick="set('8')">8</button>    
            <button class="calcButton" onclick="set('9')">9</button>
            <button class="calcButton" onclick="set('*')">x</button>
            <button class="calcButton" onclick="set('4')">4</button>
            <button class="calcButton" onclick="set('5')">5</button>
            <button class="calcButton" onclick="set('6')">6</button>
            <button class="calcButton" onclick="set('-')">-</button>
            <button class="calcButton" onclick="set('1')">1</button>
            <button class="calcButton" onclick="set('2')">2</button>
            <button class="calcButton" onclick="set('3')">3</button>
            <button class="calcButton" onclick="set('+')">+</button>
            <button class="calcButton" id="zero" onclick="set('0')">0</button>
            <button class="calcButton" onclick="set('.')">.</button>
            <button class="calcButton" onclick="equal()">=</button>
        </div>
    </div>
</body>
</html>
